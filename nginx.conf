# -----------------------------------------------------
# 1. DIRETIVA MAP (DEVE ESTAR FORA DO BLOCO 'server')
# -----------------------------------------------------
map $http_origin $cors_header {
    # Valor padrão: "" (sem cabeçalho CORS)
    default ""; 
    
    # Domínio específico da Vercel
    "~^https?://blog-front-psi-smoky\.vercel\.app$" "https://blog-front-psi-smoky.vercel.app";
    
    # Domínios de desenvolvimento locais
    "~^http?://localhost:3000$" "http://localhost:3000";
    "~^http?://localhost$" "http://localhost";
    
    # Regra curinga (para fallback e outros subdomínios)
    "~^https?://.+" "*"; 
}

# -----------------------------------------------------
# 2. BLOCO SERVER (COM A LÓGICA DE CORS E PHP)
# -----------------------------------------------------
server {
    listen 8080 default_server;
    root /var/www/html/public;
    index index.php index.html;

    # Logs para debug
    error_log /dev/stderr;
    access_log /dev/stdout;

    location / {
        # AQUI O NGINX LÊ A REGRA 'map' E INSERE O CABEÇALHO
        add_header 'Access-Control-Allow-Origin' $cors_header always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # TRATAMENTO OPTIONS: Se for OPTIONS, retorna 204 imediatamente (preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Roteamento padrão do Laravel
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}