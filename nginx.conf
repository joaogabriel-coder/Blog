# nginx.conf

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    root /var/www/html/public; # Deve apontar para a pasta public do Laravel

    index index.php index.html;

    location / {
        # === INJEÇÃO CORS (Com Wildcard para diagnóstico) ===
        add_header 'Access-Control-Allow-Origin' '*'; # Para teste final
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
        add_header 'Access-Control-Allow-Credentials' 'true';

        # TRATAMENTO CRÍTICO: Resposta imediata ao OPTIONS (previne o 404)
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        # ==================================================

        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Bloco PHP-FPM (garante que o PHP-FPM está ativado)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Bloqueia acesso a arquivos dotfile (por segurança)
    location ~ /\. {
        deny all;
    }
}