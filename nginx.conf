server {
    listen 8080 default_server;
    root /var/www/html/public;
    index index.php index.html;

    # Logs para debug
    error_log /dev/stderr;
    access_log /dev/stdout;

    # O TRATAMENTO CORS É MOVIDO PARA DENTRO DO BLOCO LOCATION /
    location / {
        
        # TRATAMENTO FORÇADO DE CORS PARA OPTIONS
        if ($request_method = 'OPTIONS') {
            # O add_header É PERMITIDO AQUI
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Allow-Credentials' 'true';
            return 204; # Responde ao preflight antes de repassar para o Laravel
        }
        # FIM DO TRATAMENTO CORS

        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}